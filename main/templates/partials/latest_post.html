<div class="row">
    <div class="col-md-12">
        <div class="sidebar">
            <div class="recent-post">
                <h3 class="widget-title">Recent posts</h3>
                {% for post in latest_posts %}
                    <div class="recent-post-wedgets">
                        <div class="recent-post-wedgets-item">
                            <div class="recent-post-wedgets-item-thumb">
                                <a href="#">
                                    <img src="https://cdn.jevelin.shufflehound.com/wp-content/uploads/sites/11/2016/11/1-1024x777.jpg"/>
                                </a>
                            </div>
                            <div class="recent-post-wedgets-item-content">
                                {% for tag in post.tags.all %}
                                <a class="post-meta-tags" href="{% url 'tagged' tag.slug %}">
                                    <span>{{ tag.name }}</span>
                                </a>
                                {% endfor %}
                                <a href="{% url 'blog_detail' post.pk %}" style="text-decoration: none;">
                                    <h6 class="post-meta-categories-title">{{ post.title }}</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>    
    </div>
</div>
<div class="row mt-5">
    <div class="col-md-12">
        <h3 class="widget-title">Common Tags</h3>
        <div class="post-card mt-2 tags-post-card">
            <ul class="tags-list common-tags">
                {% for ctag in common_tags %}
                    <li>
                        <a href="{% url 'tagged' ctag.slug %}" class="badge badge-success">{{ ctag }}</a> 
                    </li>
                {% endfor %}
            </ul>
         </div>
    </div>
</div>
<div class="row mt-5">
    <div class="col-md-12">
        <h3 class="widget-title">Tags</h3>
        <div class="post-card mt-2 tags-post-card">
            <ul class="tags-list">
                {% for tag in tags %}
                    <li>
                        <a class="tag-title page-tag-title" href="{% url 'tagged' tag.slug %}">
                            <span>{{ tag.name }}</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
         </div>
    </div>
</div>
